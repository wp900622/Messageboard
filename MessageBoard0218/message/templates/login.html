{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet"></link>
</head>
<body style="background-color: powderblue;">
    <form class="form align-items-center col-12"  action="." id="form1" name="form1" method="POST">
        {% csrf_token %}
        <table class="table align-items-center col-12">
            <tr>
                <th align="right" valign="baseline" class="row-4">帳號</th>
                <td valign="baseline">
                    <input name="username" type="text" style="width:200px" class="row-sm-4  row-lg-8">
                </td>
            </tr>
            <tr>
                <th align="right" valign="baseline">密碼</th>
                <td valign="baseline">
                    <input type="password" name="password" >
                </td>
            </tr> 
            <tr>
                <th></th>
                <td>
                    <div class="align-items-center">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-primary">重填</button>
                    </div>
                   
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
